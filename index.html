
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template because h0ly is lazy</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
  function addItem()
{
var formData = JSON.stringify($("#myform").serializeArray());
$.ajax({
  type: "POST",
  url: "https://kbve.com/api/app/marketplace/new_item",
  data: formData,
  success: function(){},
  dataType: "json",
  contentType : "application/json",
  success: function(data, textStatus, jqXHR) 
        {
        		  $('#my-div label').text(data.result);
            
        }
});

}
  
</script>

</head>

<body>


    <div class="container">

      <form class="form-signin" id="myForm" method="POST">
        <h2 class="form-signin-heading">Insert Item</h2>
        <input type="text" id="barcode" class="form-control" placeholder="barcode" required autofocus>
        <input type="text" id="name" class="form-control" placeholder="name" required>
         <input type="text" id="description" class="form-control" placeholder="description" required>
          <input type="text" id="location" class="form-control" placeholder="location" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onClick="addItem(); return false;">Insert</button>
      </form>
      <label id="my-div" for="result">Nothing</label>
    </div> <!-- /container -->

  </body>
  </html>
